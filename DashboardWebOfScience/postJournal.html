			<div class="col-lg-12">

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body tabs">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#tab1" data-toggle="tab">Post Journal</a></li>
						</ul>
		
						<div class="tab-content">
							<div class="tab-pane fade in active" id="tab1">
								<div class="col-md-12">
									<div class="panel panel-default">
										<div class="panel-heading"><svg class="glyph stroked table"><use xlink:href="#stroked-table"/></svg> Post Journal</div>
										<div class="panel-body">
											<form class="form-horizontal" action="" method="post">
												<fieldset>
													<!-- Name input-->
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Name Of Journal</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="Journal name" class="form-control">
														</div>
													</div>
													
												
													<!-- Email input-->
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Journal Database</label>
														<div class="col-md-6">
															<select size="1" class="form-control">
																<option selected>Database 1</option>
																<option>Database 2</option>
																<option>Database 3</option>
																<option>Database 4</option>
																<option>Database 5</option>
															</select>
															
														</div>
													</div>
													
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Journal Title</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="Journal Title" class="form-control">
														</div>
													</div>
													<!-- Message body -->
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Author Name</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="Author name" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Issue</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="Issue" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">No. Of Pages</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="No. of Pages" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Volume</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="Volume" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">Publish Date</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="Publish Date" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-2 control-label" for="name">ISSN</label>
														<div class="col-md-6">
														<input id="name" name="name" type="text" placeholder="ISSN" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-2 control-label" for="message">Abstract</label>
														<div class="col-md-9">
															<textarea class="form-control" id="message" name="message" placeholder="Please enter Abstract..." rows="5"></textarea>
														</div>
													</div>
													<div class="form-group" style="margin-bottom: 15px;">
														<label class="col-md-2 control-label" for="message">Journal Content</label>
														<div class="col-md-9">
															<textarea class="form-control ckeditor" name="editor1" rows="6"></textarea>
														</div>
													</div>
													<hr>
													<!-- Form actions -->
													<div class="form-group">
														<div class="col-md-9 col-md-offset-2" style="margin-top: 15px;">
															<button type="submit" class="btn btn-primary pull-left">Publish</button>
														</div>
													</div>
												</fieldset>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div><!--/.panel-->
			</div><!--/.col-->
		</div><!--/.row-->

	<script src="js/jquery-1.11.1.min.js"></script>

	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
